<!-- Modal -->
<div class="modal fade show" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-modal="true" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">{{message.header}}</h5>
        <button type="button" class="btn-close" (click)="closeModal(false)" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>{{message.message}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal(false)">No</button>
        <button type="button" class="btn btn-primary" (click)="closeModal(true)">Yes</button>
      </div>
    </div>
  </div>
</div>

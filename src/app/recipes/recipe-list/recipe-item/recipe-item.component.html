<div class="card mb-2 border-primary p-1 text-primary" [routerLink]="['view', index]"
  routerLinkActive="bg-secondary text-white">
  <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" />
  <div class="card-body ">
    <h5 class="card-title">{{ recipe.name }}</h5>
    <p class="card-text" style="font-size: 1rem">
      {{ recipe.description }}
    </p>
  </div>
</div>
